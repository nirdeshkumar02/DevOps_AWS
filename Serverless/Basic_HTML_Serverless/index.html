<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>

    <script>
        function getLambdaAPI() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if (this.readyState == 4 && this.status == 200){
                    document.getElementById("my-demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET","https://km44svj3sj.execute-api.ap-south-1.amazonaws.com/default/nirdeshkumar02-serverless-website-lambda-function", true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <div align="center">
        <br>
        <br>
        <br>
        <br>
        <h1><span id="my-demo">This is the new Index Page!</span></h1>
        <button onclick="getLambdaAPI()">Click Me!</button>
    </div>
</body>
</html>
